{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Detalhes da Produto:</h3>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ object.title}}</h3>
        <p class="card-text">{{ object.category }}</p>
          <p class="card-text">{{ object.brand }}</p>
          <p class="card-text">{{ object.description }}</p>
          <p class="card-text">{{ object.serie_number }}</p>
          <p class="card-text">{{ object.cost_price }}</p>
          <p class="card-text">{{ object.selling_price }}</p>
          <p class="card-text">{{ object.quantity }}</p>

        </div>
    </div>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Voltar</a>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block content%}
<div class="container mt-4">
    <h3 class="display-6">Deletar categoria</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text"> Tem certeza que deseja excluir a categoria <strong>{{category.name}}</strong> ? </p>
            <form method="post" >
                {% csrf_token %}
                <button  type="submit" class="btn btn-danger">Deletar</button>
            </form>
            <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3"> Cancelar</a>
        </div>
    </div>

</div>

{% endblock %}
